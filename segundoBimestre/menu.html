<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #e0e0e0;
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            background: linear-gradient(to right, #e0e0e0, #a0a0a0);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .menu a {
            text-decoration: none;
            padding: 18px 40px;
            background: linear-gradient(90deg, #00ddeb, #00b4d8);
            color: #fff;
            font-size: 1.3em;
            font-weight: 500;
            border-radius: 15px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 221, 235, 0.3);
        }

        .menu a:hover {
            background: linear-gradient(90deg, #00b4d8, #0077b6);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 180, 216, 0.5);
        }

        .menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.6s;
        }

        .menu a:hover::before {
            left: 100%;
        }

        .menu a span {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2.2em;
            }

            .menu a {
                font-size: 1.1em;
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu Principal - 2º Bim</h1>
        <div class="menu">
            <a href="portfolio/index.html"><span>Portfólio</span></a>
            <a href="site/home.html"><span>Site Livre - Café Aroma</span></a>
            <a href="flexbox/home.html"><span>Flexbox - Atividade</span></a>
            <a href="../index.html"><span>Voltar</span></a>
        </div>
    </div>
</body>
</html>
